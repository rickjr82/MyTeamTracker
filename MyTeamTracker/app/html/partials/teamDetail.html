<div ng-controller="teamDetailController">
    <select ng-model="currentPlayerId" ng-options="p.id as p.formattedName for p in players"></select>
    <input type="button" ng-disabled="currentPlayerId==0" value="Add Player To Team" ng-click="addPlayerToTeam()"><option value="">-- Choose Player --</option></select>
    <smart-table rows="teamPlayers" columns="teamPlayerColumns"></smart-table>
</div>
